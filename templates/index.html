<!DOCTYPE html>
<html>
<head>
    <title>Nearest Auction House Finder</title>
</head>
<body>
    <h2>Find Nearest Auction House</h2>
    <form method="post">
        <label>Enter Customer Address:</label>
        <input type="text" name="address" required>
        <input type="submit" value="Find Nearest">
    </form>

    {% if nearest %}
        <p><strong>Nearest Auction House:</strong> {{ nearest }}</p>
    {% elif error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
