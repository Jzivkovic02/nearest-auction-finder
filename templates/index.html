<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nearest Auction House Finder</title>
<style>
    /* Reset some basics */
    * {
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f7fa;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
    }

    .container {
        background: white;
        max-width: 600px;
        width: 100%;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
        color: #333;
        text-align: center;
        margin-bottom: 25px;
        font-weight: 700;
        letter-spacing: 0.05em;
    }

    form {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    label {
        flex: 1 0 120px;
        font-weight: 600;
        padding-top: 8px;
        color: #555;
    }

    input[type="text"] {
        flex: 2 1 auto;
        padding: 10px 12px;
        font-size: 16px;
        border: 2px solid #ddd;
        border-radius: 6px;
        transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
        outline: none;
        border-color: #0078d7;
        box-shadow: 0 0 5px #0078d7aa;
    }

    input[type="submit"] {
        background-color: #0078d7;
        border: none;
        color: white;
        padding: 10px 24px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 700;
        transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: #005a9e;
    }

    .error {
        background-color: #ffe6e6;
        border: 1px solid #ff4d4d;
        color: #a70000;
        padding: 10px 15px;
        border-radius: 6px;
        margin-bottom: 20px;
        text-align: center;
        font-weight: 600;
    }

    ol {
        padding-left: 20px;
        color: #444;
    }

    ol li {
        background-color: #f0f8ff;
        margin-bottom: 15px;
        padding: 15px 20px;
        border-radius: 8px;
        box-shadow: 0 3px 6px rgba(0,0,0,0.05);
        transition: background-color 0.3s ease;
    }

    ol li:hover {
        background-color: #d9eaff;
    }

    ol li strong {
        color: #0078d7;
        font-size: 18px;
    }

    @media (max-width: 480px) {
        form {
            flex-direction: column;
        }
        label {
            padding-top: 0;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h2>Find Nearest Auction House</h2>
    <form method="post" action="/">
        <label for="address">Customer Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required />
        <input type="submit" value="Find Nearest" />
    </form>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    {% if results %}
    <h2>Closest Auction Houses:</h2>
    <ol>
        {% for house in results %}
        <li>
            <strong>{{ house.name }}</strong><br />
            Address: {{ house.address }}<br />
            Distance: {{ house.distance_km }} km
        </li>
        {% endfor %}
    </ol>
    {% endif %}
</div>
</body>
</html>
